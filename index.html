<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Snapverse - Your gateway to discovering amazing content with semantic HTML5 and advanced CSS3">
    <title>Snapverse - Discover the Universe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Grid Container -->
    <div class="page-container">

        <!-- Header Navigation (Flexbox) -->
        <header class="header-nav" role="banner">
            <nav class="nav-links" aria-label="Primary navigation">
                <a href="#" class="nav-link" id="nav-photos">Photos</a>
                <a href="#" class="nav-link" id="nav-videos">Videos</a>
            </nav>

            <div class="nav-actions">
                <!-- Snapverse Apps Icon (SVG) -->
                <button class="icon-button" id="apps-button" aria-label="Snapverse apps">
                    <svg class="apps-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z" />
                    </svg>
                </button>

                <!-- User Profile Button -->
                <button class="profile-button" id="profile-button" aria-label="Snapverse Account">
                    <span class="profile-initial">T</span>
                </button>
            </div>
        </header>

        <!-- Main Content Area (Grid) -->
        <main class="main-content" role="main">

            <!-- Snapverse Logo (SVG) -->
            <div class="logo-container" id="snapverse-logo-container">
                <svg class="snapverse-logo" viewBox="0 0 460 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" class="gradient-start" />
                            <stop offset="50%" class="gradient-mid" />
                            <stop offset="100%" class="gradient-end" />
                        </linearGradient>
                    </defs>

                    <!-- Decorative Snap Icon (Moved to Left) -->
                    <g transform="translate(40, 50)">
                        <circle r="30" fill="url(#logoGradient)" opacity="0.1" />
                        <path d="M0 -15 L0 15 M-15 0 L15 0" stroke="url(#logoGradient)" stroke-width="4"
                            stroke-linecap="round" />
                        <circle r="6" fill="url(#logoGradient)" />
                    </g>

                    <!-- Snapverse Text (Shifted Right) -->
                    <text x="90" y="70" class="logo-text" fill="url(#logoGradient)" font-family="Poppins, sans-serif"
                        font-size="64" font-weight="700">Snapverse</text>
                </svg>
            </div>

            <!-- Search Bar Container -->
            <div class="search-container" id="search-container">
                <form class="search-form" role="search" aria-label="Search the web" action="/search" method="GET">
                    <div class="search-bar">
                        <!-- Search Icon (SVG) -->
                        <div class="search-icon-wrapper">
                            <svg class="search-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                            </svg>
                        </div>

                        <!-- Search Input -->
                        <input type="text" class="search-input" id="search-input" name="q" aria-label="Search"
                            autocomplete="off" role="combobox" aria-expanded="false">

                        <!-- Voice Search Icon (SVG) -->
                        <button type="button" class="voice-button" id="voice-button" aria-label="Search by voice">
                            <svg class="voice-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path class="voice-path"
                                    d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.41 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" />
                            </svg>
                        </button>

                        <!-- Camera Icon (SVG) -->
                        <button type="button" class="lens-button" id="lens-button" aria-label="Search by image">
                            <svg class="lens-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path class="lens-path"
                                    d="M12,9c-1.66,0-3,1.34-3,3s1.34,3,3,3s3-1.34,3-3S13.66,9,12,9z" />
                                <path class="lens-path"
                                    d="M20,4h-3.17L15,2H9L7.17,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M12,17c-2.76,0-5-2.24-5-5s2.24-5,5-5s5,2.24,5,5S14.76,17,12,17z" />
                            </svg>
                        </button>
                    </div>
                </form>

                <!-- Search Buttons -->
                <div class="search-buttons">
                    <button class="search-btn" id="snapverse-search-btn">Snapverse Search</button>
                    <button class="search-btn" id="lucky-btn">I'm Feeling Lucky</button>
                </div>
            </div>

            <!-- Language Offer -->
            <div class="language-offer" id="language-offer">
                Snapverse offered in:
                <a href="#" class="language-link">বাংলা</a>
                <a href="#" class="language-link">हिन्दी</a>
            </div>
        </main>

        <!-- Footer (Flexbox) -->
        <footer class="footer" role="contentinfo">
            <div class="footer-country" id="footer-country">
                Bangladesh
            </div>

            <div class="footer-links-container">
                <nav class="footer-links footer-links-left" aria-label="Footer navigation left">
                    <a href="#" class="footer-link" id="footer-about">About</a>
                    <a href="#" class="footer-link" id="footer-advertising">Advertising</a>
                    <a href="#" class="footer-link" id="footer-business">Business</a>
                    <a href="#" class="footer-link" id="footer-how-search-works">How Search works</a>
                </nav>

                <nav class="footer-links footer-links-right" aria-label="Footer navigation right">
                    <a href="#" class="footer-link" id="footer-privacy">Privacy</a>
                    <a href="#" class="footer-link" id="footer-terms">Terms</a>
                    <a href="#" class="footer-link" id="footer-settings">Settings</a>
                </nav>
            </div>
        </footer>

    </div>
</body>

</html>
